<div (click)="toggleAnim()" class="container">
    <mat-card>
        <mat-card-title>Bitcoin Panel</mat-card-title>
        <mat-card-content>
            <div class="content" [@openClose]="isOpen ? 'open' : 'close'">
                <div>
                    <span>Last updated: {{(bitcoinPrice$ | async)?.time?.updated}}</span>
                </div>
                <div>
                    <span>BTC-USD: {{(bitcoinPrice$ | async)?.bpi?.USD?.rate_float}}</span>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
